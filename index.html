<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <div class="container">
      <h1 class="main-heading">DICE ROLLER</h1>
      <img src="images/dice-1.png" class="dice" id="dice-img" />
      <div id="dice-number" class="dice-number">1</div>
      <button class="btn-roll" onclick="rollDice()">Roll Dice</button>
    </div>
    <a
      href="https://github.com/Shravanikuldharan/Dice-Roller"
      target="_blank"
      class="github-icon"

      <img src="images/github.png" />

    <script src="script.js"></script>
